{% extends 'layout.html' %}

{% block title %}
   Register Mew User
{% endblock %}

{% block content %}
    <h1>Register a new cat</h1>
    <form class="form-with-validation" action="{% url "user:register" %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit" >Register</button>
    </form>
{% endblock %}
